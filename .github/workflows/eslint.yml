name: Run ESLint on Pull Requests

on:
  - pull_request

jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v2

      # Install Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Add npmrc
        run: echo "${{ secrets.JFROG_NPMRC }}" > .npmrc

      # Install your dependencies
      - run: npm ci
      - run: npm run lint
